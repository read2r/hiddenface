<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>DUMMY</title>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity=""
			crossorigin="anonymous"
		/>

		<!-- this CSS-->
		<link rel="stylesheet" href="../css/dummy.css" />

		<meta name="naver-site-verification" content="250cbf81073bc61dfba201828dc8618fe249f036" />
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="https://hiddenface.site">Hidden Face</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#"
							>DUMMY
							<span class="sr-only">(current)</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>

		<div id="theme-wrapper"></div>

		<div class="container file-upload">
			<div class="image-upload-wrap">
				<input
					class="file-upload-input"
					type="file"
					onchange="readURL(this);"
					accept="image/*"
				/>
				<div class="drag-text">
					<img
						src="https://storage.googleapis.com/hiddenface/common/person.png"
						class="mt-5 pt-5"
					/>
					<p class="mb-5 pb-5 pt-4 explain">
						얼굴 사진을 드래그하거나 눌러서 선택해주세요.
					</p>
				</div>
			</div>
			<div class="file-upload-content">
				<img class="file-upload-image" id="face-image" src="#" alt="your image" />
				<div class="loader"></div>
				<div id="result-wrap">
				</div>
				<div class="image-title-wrap">
					<!-- Go to www.addthis.com/dashboard to customize your tools -->
					<div class="addthis_inline_share_toolbox"></div>

					<button type="button" onclick="removeUpload()" class="remove-image">
						다시하기
					</button>
				</div>
			</div>
		</div>

		<div>
			<a href="https://hiddenface.site">
				<button type="button" class="list-button">
					목록으로
				</button>
			</a>
		</div>
		<script
			class="jsbin"
			src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
		<script type="text/javascript" src="../js/dummy.js"></script>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity=""
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity=""
			crossorigin="anonymous"
		></script>

		<!-- Go to www.addthis.com/dashboard to customize your tools -->
		<script
			type="text/javascript"
			src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5ea60ec331a8b2a9"
		></script>
	</body>
</html>

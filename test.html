	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
	<script type="text/javascript">
		// More API functions here:
		// https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
		// the link to your model provided by Teachable Machine export panel
		const URL = "https://teachablemachine.withgoogle.com/models/lmakvSP_g/";
		let model, webcam, labelContainer, maxPredictions;
		// Load the image model and setup the webcam
		async function init() {
			const modelURL = URL + "model.json";
			const metadataURL = URL + "metadata.json";
			// load the model and metadata
			// Refer to tmImage.loadFromFiles() in the API to support files from a file picker
			// or files from your local hard drive
			// Note: the pose library adds "tmImage" object to your window (window.tmImage)
			model = await tmImage.load(modelURL, metadataURL);
			maxPredictions = model.getTotalClasses();
			labelContainer = document.getElementById("label-container");
			for (let i = 0; i < maxPredictions; i++) { // and class labels
				labelContainer.appendChild(document.createElement("div"));
			}
		}
		// run the webcam image through the image model
		async function predict() {
			// predict can take in an image, video or canvas html element
			var faceImage = document.getElementById("face-image");
			const prediction = await model.predict(faceImage);
			prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
			setResult(prediction);
			$('#result-wrap').show();
			$('.remove-image').show();
		}
	</script>

	<script>
		function readURL(input) {
			$('#result-wrap').hide();
			$('.remove-image').hide();
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					$('.image-upload-wrap').hide();
					$('.loader').show();
					$('.file-upload-image').attr('src', e.target.result);
					$('.file-upload-content').show();
					$('.image-title').html(input.files[0].name);
				};
				reader.readAsDataURL(input.files[0]);
				init().then(function() {
					predict();
					$('.loader').hide();
				});
			} else {
				removeUpload();
			}
		}

		function removeUpload() {
			$('.file-upload-input').replaceWith($('.file-upload-input').clone());
			$('.file-upload-content').hide();
			$('.image-upload-wrap').show();
		}
		$('.image-upload-wrap').bind('dragover', function() {
			$('.image-upload-wrap').addClass('image-dropping');
		});
		$('.image-upload-wrap').bind('dragleave', function() {
			$('.image-upload-wrap').removeClass('image-dropping');
		});

		function setResult(prediction) {
			var emblem = document.getElementById("result-emblem-wrap");
			var title = document.getElementById("result-title");
			var ide = document.getElementById("result-ide");
			var explain = document.getElementById("result-explain");
			var bColors = {
				"grf": "#f6b2b0",
				"rvn": "#a4e8fa",
				"sly": "#b5eeb4",
				"hfl": "#fbeaab"
			}			
			var colors = {
				"grf": "#c61c17",
				"rvn": "#0982a4",
				"sly": "#124c11",
				"hfl": "#e1b50c"
			}
			var titleStr;
			var ideStr
			var explainStr;
			switch (prediction[0].className) {
				case "grf":
					titleStr = "용기의 그리핀도르!";
					ideStr = "\"용기를 지닌 아이들은 누구나 가르치도록 하세\"";
					explainStr = "대담하고 용기 있는 자들을 위한 기숙사입니다. 그리핀도르의 용감함은 때때로 터무니 없어 보일 수 있습니다. 하지만 당신은 자신의 안의 두려움과 무모함을 무릅쓰고 당당히 맞서 싸워 쟁취하는 용기를 가지고 있습니다!";
					break;
				case "rvn":
					titleStr = "지혜의 레번클로!";
					ideStr = "\"가장 똑똑한 아이들을 가르치도록 하세\"";
					explainStr = "지혜롭고 사려깊은 자들을 위한 기숙사입니다. 래번클로는 지혜 뿐 아니라 각자의 독창성을 중요시 여기기 때문에 괴짜가 많은 곳으로도 유명합니다. 당신은 다른 사람들이 뭐라고하든 자신의 독창성을 유지하고 그에 맞는 지혜를 가지고 있습니다!";
					break;
				case "sly":
					titleStr = "순혈의 슬리더린!";
					ideStr = "\"가장 순수한 혈통을 지닌 자들만 가르치도록 하세\"";
					explainStr = "야망있고 재간있는 자들을 위한 기숙사입니다. 슬리더린은 경쟁심이 강하고 높은 야망을 가지고 있습니다. 그렇기에 대부분은 과정보다는 결과를 중요시 여기기 때문에 이기적으로 보일 수도 있습니다. 하지만 당신은 자신의 목표를 위해서라면 자신의 목숨도 걸만큼 큰 야망을 지니고 있습니다.";
					break;
				case "hfl":
					titleStr = "관용의 후플푸프!";
					ideStr = "\"나는 그 아이들을 똑같이 가르칠걸세\"";
					explainStr = "성실하고 진실한 사람들을 위한 기숙사 입니다. 후플푸프는 모든 것을 진심으로 사랑하고 상냥합니다. 타고난 성품이 온화하기 때문에 무시 받기 쉽습니다. 하지만 당신은 옳은 것을 위해서라면 싸움도 무릅쓰지 않는 올곧은 마음과 정의를 가지고 있습니다!";
					break;
				default:
					titleStr = "타이틀";
					ideStr = "서브타이틀";
					explainStr = "설명";
			}
			var names = {
				"grf": "그리핀도르",
				"rvn": "래번클로",
				"sly": "슬리더린",
				"hfl": "후플푸프"
			}
			var img = "<image src='https://storage.googleapis.com/hiddenface/hogwart/" + prediction[0].className + ".png' class='result-emblem'>";
			emblem.innerHTML = img;
			title.innerHTML = titleStr;
			title.style.color = colors[prediction[0].className];
			ide.innerHTML = ideStr;
			explain.innerHTML = explainStr;
			for (let i = 0; i < maxPredictions; i++) {
				var value = Math.round(prediction[i].probability * 100);
				var cName = prediction[i].className;
				/*
				const classPrediction =
					prediction[i].className + ": " + value;
				*/
				const classPrediction =
					"<div class='label-child-wrap'><div class='cname'>" + names[cName] + "</div><div class='progress-wrapper'><div class='progress-bar' style='background:" + bColors[cName] + "'><span class='progress-bar-fill' style='width:" + value + "%; background:" + colors[cName] + "'>" + value + "%</span></div></div></div>";
				//const classPrediction =
				//	"<div class='label-child-wrap'><div class='cname'>" + names[cName] + "</div><div class='progress-wrapper'><div class='progress-bar-" + cName + "'><span class='progress-bar-fill-" + cName + "' style='width:" + value + "%;'>" + value + "%</span></div></div></div>";
				labelContainer.childNodes[i].innerHTML = classPrediction;
			}
		}
	</script>
